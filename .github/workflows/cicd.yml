name: CI/CD

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build Docker Image
      run: docker build -t hello-service:${{github.run_id}} .

    #- name: Test Docker Container
    #  run: docker run hello-service:${{github.run_id}} npm test

  push:
    runs-on: ubuntu-latest

    needs: build

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/hello-service:${{github.run_id}}

  update-newtag-in-helm-chart:
    runs-on: ubuntu-latest

    needs: push

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        repository: VamsiPothireddy/helm-charts  
        token: ${{ secrets.TOKEN }}

    - name: Update tag in Helm chart
      run: |
        IMAGE_REPO="${{ secrets.DOCKERHUB_USERNAME }}/hello-service"
        sed -i 's/tag: .*/tag: "${{github.run_id}}"/' nodejs-services/nodejs-services/values.yaml
        sed -i 's/appName: .*/appName: hello-service/' nodejs-services/nodejs-services/values.yaml
        sed -i 's|repository: .*|repository: '"$IMAGE_REPO"'|' nodejs-services/nodejs-services/values.yaml
        sed -i 's/replicaCount: .*/replicaCount: 2/' nodejs-services/nodejs-services/values.yaml
        

    - name: Commit and push changes
      run: |
        git config --global user.email "comvamsi@gmail.com"
        git config --global user.name "VamsiPothireddy"
        git add nodejs-services/nodejs-services/values.yaml
        git commit -m "Update tag in Helm chart"
        git push
